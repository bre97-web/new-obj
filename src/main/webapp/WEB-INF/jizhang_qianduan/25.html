<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.rg">

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<script src="js/jquery-3.7.0.js"></script>
    <title>侧边展开导航栏</title>
    <!-- 引入字体图标 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/25.css" th:href="@{/css/25.css}">
    <script src="js/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>

<body>
    <div class="navbar">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </label>
        <ul>
            <li>
                <!-- <img src="../images/1.png" alt=""> -->
                <span>欢迎您！管理员</span>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <span>后台首页</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <span>用户列表</span>
                </a>
            </li>
        </ul>
        <div class="main">
            <div>

            <table class="table table-striped">
                <thead>
                <tr>
                    <td>(编号)u_id</td>
                    <td>(用户名)u_name</td>
                    <td>(密码)u_pwd</td>
					<td>修改</td>
                </tr>
                </thead>
                <tbody id="gridId">
                <tr>
                    <td>未请求到数据</td>
                </tr>
                </tbody>
				
            </table>
            </div>
			<script>
                $.ajax({
                    url: "http://localhost:8080/test",
                    success: function (data) {
                        if (data.length > 0) {
                            $('#gridId').empty()
                            for (let i = 0; i < 10; i++) {
                                $('#gridId').append('<tr><td class="u_id">' + data[i].u_id + '</td><td>' + data[i].u_name + '</td><td>' + data[i].u_pwd + '</td><td><button class="delete">删除</button></td><td><button class="alter">修改</button></td></tr>');
                            }
							$(".delete").click(function(){
								console.log("hello")
							})
                        }
                    },
                })

			</script>
        </div>
		
    </div>
</body>

</html>
